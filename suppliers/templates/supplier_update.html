{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h3 class="displsy-6">Alterar dados de {{ object.name }}</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-4">Voltar para lista de marcas</a>
</div>

{% endblock %}

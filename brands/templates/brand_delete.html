{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletando marca</h3>
    <div class="card">
        <div class="card-body m-2">
            <p class="card-text">
                Tem certeza de que deseja excluir a marca <strong>{{ object.name }}</strong> ?
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
        <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3"> cancelar e voltar para lista de marcas</a>
        </div>
    </div>
</div>

{% endblock %}
